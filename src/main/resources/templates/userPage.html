<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:if="${user}">
        <p th:text="${user.username}"></p>
        <p th:text="${user.email}"></p>
    </th:block>
    <th:block th:unless="${user}">
        <p>로그인된 유저가 없습니다.</p>
    </th:block>
</body>
</html>
